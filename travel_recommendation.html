<!DOCTYPE html>
<html>

<head>
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
    <link rel="icon" type="image/x-icon" href="./Logo.png">
    <script src="https://kit.fontawesome.com/b605949882.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <nav>
        <div id="home">
            <img src="./Logo.png" id="logo">
            <label id="siteName">TravelExpress</label>
        </div>
        <div id="pages">
            <a href="#" id="homeBtn">Home</a>
            <a href="#" id="aboutUsBtn">About Us</a>
            <a href="#" id="contactUsBtn">Contact Us</a>
        </div>
        <div id="searchBar">
            <input placeholder="Enter a destination or keyword">
            <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px"></i>
            <button id="search" style="margin-right: 10px;">Search</button>
            <button id="reset">Clear</button>
        </div>
    </nav>
    <div class="vertical-line"></div>
    <aside id="side-nav">
        <i class="fa-brands fa-instagram fa-2x"></i>
        <i class="fa-brands fa-youtube fa-2x"></i>
        <i class="fa-brands fa-twitter fa-2x"></i>
        <i class="fa-brands fa-facebook-f fa-2x"></i>
    </aside>
    <div id="main-content"></div>
    <script>
        $(function(){
            $("#main-content").load("home.html");
        })
    </script>
</body>

<script src="travel_recommendation.js"></script>

</html>
